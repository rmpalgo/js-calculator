<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="main-container">
        <div class="row">
            <input id="viewable" type="text" value="0" size="50" readonly>
            <input type="text" value="/" readonly>
            <input type="text" value="" readonly>
        </div>

        <div class="row" id="row-2">
            <button>AC</button>
            <button><sup>+</sup>/<sub>-</sub></button>
            <button>%</button>
            <button data-id="/">รท</button>
        </div>

        <div class="row">
            <button data-id="7">7</button>
            <button data-id="8">8</button>
            <button data-id="9">9</button>
            <button data-id="*">x</button>
        </div>

        <div class="row">
            <button data-id="4">4</button>
            <button data-id="5">5</button>
            <button data-id="6">6</button>
            <button data-id="-">-</button>
        </div>

        <div class="row">
            <button data-id="1">1</button>
            <button data-id="2">2</button>
            <button data-id="3">3</button>
            <button data-id="+">+</button>
        </div>

        <div class="row">
            <button id="zero"  data-id="0">0</button>
            <button>.</button>
            <button data-id="equals">=</button>
        </div>

    </div>


    <script src="js/app.js"></script>
</body>
</html>
