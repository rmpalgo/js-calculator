<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="main-container">
        <div class="row">
            <input type="text" value="0" readonly>
            <input type="text" value="/" readonly>
            <input type="text" value="" readonly>
        </div>

        <div class="row" id="row-2">
            <button>AC</button>
            <button><sup>+</sup>/<sub>-</sub></button>
            <button>%</button>
            <button>รท</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="row">
            <button id="zero">0</button>
            <button>.</button>
            <button>=</button>
        </div>

    </div>
</body>
</html>
